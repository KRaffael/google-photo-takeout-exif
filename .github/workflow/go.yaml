name: Go

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: ðŸ“¦ Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Build
        run: go build

      - name: Test
        run: go test -coverpkg='./internal/...' -v './...'

      - name: Vet
        run:  go vet ./...